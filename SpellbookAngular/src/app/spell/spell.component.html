<div id="filter-top">
  {{filter}}
  <app-spell-filter (selectFilter)="getFilter($event)"></app-spell-filter>
</div>

<h3>
  <em>Spells:</em>
  <small>
    {{spells?.length || '0'}}
  </small>
</h3>
<div id="spells-container" *ngIf="spells">
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel *ngFor="let s of spells">
      <ng-template ngbPanelTitle>
        <span>{{s.Name}} </span>
      </ng-template>
      <ng-template ngbPanelContent>
        {{s.School}}, {{s.Level}}, {{s.Classes}}
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
<div *ngIf="!spells">

</div>
